<template >
    <template if:true={boolId}>
      <section 
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <!-- Header Start -->
          <header class="slds-modal__header">
            <lightning-button-icon
              class="slds-modal__close"
              title="Close"
              icon-name="utility:close"
              icon-class="slds-button_icon-inverse"
              onclick={handleDialogClose}
            ></lightning-button-icon>
  
            <!-- <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                {bikeName}
            </h2> -->
            <lightning-card title={bikeName} icon-name="standard:code_set"></lightning-card>
          </header>
          <!-- Header End -->
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <slot>
                <img src={bikePicture} alt = "Bike Picture"/> 
                <div>
                  <div class="slds-text-heading_medium">Name : {bikeName}<br></div>
                  <div class="slds-text-heading_medium">Category: {bikeCategory}<br></div>
                  <div class="slds-text-heading_medium">Description: {bikeDescription}<br></div>
                  <div class="slds-text-heading_medium">Manufacturer: {bikeManufacturer}<br></div>
                  <div class="slds-text-heading_medium">Mileage: {bikeMileage}<br></div>
                  <div class="slds-text-heading_medium">MSRP: USD {bikeMSRP}<br></div>
                </div>
              

            </slot>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    
    </template>
  </template>
